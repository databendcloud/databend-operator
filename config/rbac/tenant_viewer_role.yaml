# permissions for end users to view tenants.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: databend-operator
    app.kubernetes.io/managed-by: kustomize
  name: tenant-viewer-role
rules:
- apiGroups:
  - databendlabs.io
  resources:
  - tenants
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - databendlabs.io
  resources:
  - tenants/status
  verbs:
  - get
