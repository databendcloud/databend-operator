# permissions for end users to view warehouses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: databend-operator
    app.kubernetes.io/managed-by: kustomize
  name: warehouse-viewer-role
rules:
- apiGroups:
  - databendlabs.io
  resources:
  - warehouses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - databendlabs.io
  resources:
  - warehouses/status
  verbs:
  - get
